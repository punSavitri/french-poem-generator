<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI French Poem Generator</h1>
    </header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic of french poem"
          autofocus="on"
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Poem will go here...
        <br />
        Another poem ...
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/punSavitri" target="_blank">Savitri Pun</a>
      and is
      <a
        href="https://github.com/punSavitri/french-poem-generator.git"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://ai-api-frenchpoemgenerator.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
