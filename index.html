<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <!-- typewriter plugin -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!-- axios ajax js library -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>
      <main>
        <form action="" id="poem-generate-form">
          <input
            type="text"
            placeholder="Enter the topic of french poem"
            autofocus="on"
            autocomplete="off"
            class="topic-input-field"
            id="user-instruction"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/punSavitri" target="_blank">Savitri Pun</a>
        and is
        <a
          href="https://github.com/punSavitri/french-poem-generator.git"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://ai-api-frenchpoemgenerator.netlify.app/"
          target="_blank"
        >
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
